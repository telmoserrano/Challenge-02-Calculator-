<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "style.css" />
</head>

<body class = "body">   <!-- Tem que se especificar a class para ir buscar os detalhes ao CSS e fazer o load da imagem de fundo-->

    <div class="contentor">
        <div class="calc_top">
            <div id = "topOp" class="op"></div>
            <div id = "topPrev" class="prev">0</div>
            <div id = "topResultado" class="res">0</div>
        </div>
     
        <div class="calc_corpo">
            <div id="ac" class="butoes tecAC">AC</div>  <!--tem as propriedades de butoes e de cada um dos items, em vez de se estar a fazer hardcoding the cada item-->
            <div id="del" class="butoes tecDEL">DEL</div> 
            <div id="divi" class="butoes divi">รท</div>

            <div id="um" class="butoes tec1">1</div>
            <div id="dois" class="butoes tec2">2</div>
            <div id="tres" class="butoes tec3">3</div>
            <div id="multi" class="butoes mult">x</div>

            <div id="quatro" class="butoes tec4">4</div>
            <div id="cinco" class="butoes tec5">5</div>
            <div id="seis" class="butoes tec6">6</div>
            <div id="soma" class="butoes soma">+</div>

            <div id="sete" class="butoes tec7">7</div>
            <div id="oito" class="butoes tec8">8</div>
            <div id="nove" class="butoes tec9">9</div>
            <div id="subt" class="butoes subt">-</div>

            <div id="dot" class="butoes tecDOT">.</div>
            <div id="zero" class="butoes tec0">0</div>
            <div id="resultado" class="butoes tecEQ">=</div>

        </div>
    </div>

    <script src="proj2.js" defer></script>
    <footer><script> </script></footer>
</body>
</html>
